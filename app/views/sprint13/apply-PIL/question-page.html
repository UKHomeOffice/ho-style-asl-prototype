{% extends "layout.html" %}

{% block pageTitle %}
Research and testing with animals prototype
{% endblock %}

{% block content %}

<a href="../new-user/homepage" class="govuk-back-link">Back</a>

<div class="govuk-!-padding-bottom-6"></div>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="task-list-page" method="post" class="form">

            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                        <h1 class="govuk-fieldset__heading">
                            Have you previously held a personal licence?
                        </h1>
                    </legend>
                    <div class="govuk-radios" data-module="radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="vehicle-type-car" name="vehicle-type" type="radio"
                                   data-aria-controls="conditional-decision-conditional-2"
                                   value="Yes" {{ checked("vehicle-type", "Yes") }}>
                            <label class="govuk-label govuk-radios__label" for="vehicle-type-car">
                                Yes
                            </label>
                        </div>
                        <div class="govuk-radios__conditional" id="conditional-decision-conditional-2">
                            <div class="govuk-form-group">
                                <label class="govuk-label" for="conditional-decision-conditional-2">
                                    Enter licence number
                                </label>
                                <!--<span class="govuk-hint">-->
                                <!--Add supplementary text here-->
                                <!--</span>-->
                                <input autocomplete="off" class="govuk-input govuk-!-width-one-quarter"
                                       id="licence-number"
                                       name="licence-number"
                                       type="text">
                            </div>

                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="vehicle-type-lorry" name="vehicle-type" type="radio"
                                   value="Lorry" {{ checked("vehicle-type", "No") }} checked>
                            <label class="govuk-label govuk-radios__label" for="vehicle-type-lorry">
                                No
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <button class="govuk-button">Continue</button>

        </form>

    </div>
</div>
{% endblock %}
