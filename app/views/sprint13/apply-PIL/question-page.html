{% extends "layout.html" %}

{% block pageTitle %}
Research and testing with animals prototype
{% endblock %}

{% block content %}

<div class="govuk-width-container">
    <a href="../new-user/homepage" class="govuk-back-link">Back</a>

    <div class="govuk-!-padding-bottom-6"></div>

    <main class="govuk-main-wrapper">

        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h2 class="govuk-heading-l">Have you previously held a personal licence?</h2>

                <form name="aspnetForm" method="post"
                      onsubmit="multiNavigation('decision', ['yes', 'no', '', ''], ['check-your-answers-approve', 'check-your-answers-reject', 'check-your-answers-return', '']);return false;"
                      id="aspnetForm" autocomplete="off">

                    <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset">
                            <!--<legend class="govuk-fieldset__legend govuk-fieldset__legend&#45;&#45;m">-->
                            <!--<h1 class="govuk-fieldset__heading">-->
                            <!--Text goes here-->
                            <!--</h1>-->
                            <!--</legend>-->
                            <div class="govuk-radios" data-module="radios">
                                <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="decision-conditional-1"
                                           name="decision"
                                           type="radio" value="Approve"
                                           data-aria-controls="conditional-decision-conditional-1">
                                    <label class="govuk-label govuk-radios__label" for="decision-conditional-1">
                                        Approve
                                        <!--<span id="more-detail-hint" class="govuk-hint">-->
                                        <!--All changes will be updated in the system once granted.-->
                                        <!--</span>-->
                                    </label>

                                </div>
                                <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="decision-conditional-2"
                                           name="decision"
                                           type="radio" value="Reject"
                                           data-aria-controls="conditional-decision-conditional-2">
                                    <label class="govuk-label govuk-radios__label" for="decision-conditional-2">
                                        Reject
                                    </label>
                                </div>
                                <div class="govuk-radios__conditional" id="conditional-decision-conditional-2">
                                    <div class="govuk-form-group">
                                        <label class="govuk-label" for="conditional-decision-conditional-2">
                                            Explain your decision to the applicant.
                                        </label>
                                        <!--<span class="govuk-hint">-->
                                        <!--Add supplementary text here-->
                                        <!--</span>-->
                                        <textarea class="govuk-textarea" id="decision-reject"
                                                  name="more-detail" rows="5"
                                                  aria-describedby="more-detail-hint"></textarea>
                                    </div>

                                </div>
                                <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="decision-conditional-3"
                                           name="decision"
                                           type="radio" value="Return"
                                           data-aria-controls="conditional-decision-conditional-3">
                                    <label class="govuk-label govuk-radios__label" for="decision-conditional-3">
                                        Return to inspector
                                    </label>
                                </div>
                                <div class="govuk-radios__conditional" id="conditional-decision-conditional-3">
                                    <div class="govuk-form-group">
                                        <label class="govuk-label" for="conditional-decision-conditional-3">
                                            Explain your decision to the inspector.
                                        </label>
                                        <textarea class="govuk-textarea" id="decision-return"
                                                  name="more-detail" rows="5"
                                                  aria-describedby="more-detail-hint"></textarea>
                                    </div>

                                </div>
                            </div>
                        </fieldset>
                    </div>

                    <input id="advert-option-next--button" type="submit" value="Confirm"
                           class="govuk-button govuk-button"
                           data-ignore-double-submit="true"> <br>

                    <!--<a href="#" class="govuk-link">Reassign to another officer</a>-->

                    <!--<button type="submit" class="button-secondary">-->
                    <!--Reallocate to team-->
                    <!--</button>-->

                </form>

            </div>
        </div>
</div>

</main>
</div>


{% endblock %}
