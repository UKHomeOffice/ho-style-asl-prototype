{% extends "layout.html" %}

{% block pageTitle %}
Research and testing with animals prototype
{% endblock %}

{% block content %}

<a href="../apply-PIL/task-list-page-exemption" class="govuk-back-link">Back</a>

<div class="govuk-!-padding-bottom-6"></div>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="task-list-page-completed-exemption" method="post" class="form">

            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="vehicle-features-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                        <h1 class="govuk-fieldset__heading">
                            Which procedures do you want to be licensed to carry out?
                        </h1>
                    </legend>
                    <span id="vehicle-features-hint" class="govuk-hint">
              Select each category that you want your licence to cover.
            </span>
                    <div class="govuk-checkboxes" data-module="checkboxes">
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="vehicle-features-A"
                                   name="vehicle-features" type="checkbox" value="A. Minor/minimally invasive procedures not requiring sedation, analgesia or general
                                anaesthesia" {{ checked("vehicle-features",
                            "A") }}>
                            <label class="govuk-label govuk-checkboxes__label" for="vehicle-features-A">
                                A. Minor/minimally invasive procedures not requiring sedation, analgesia or general
                                anaesthesia
                            </label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="vehicle-features-B" name="vehicle-features"
                                   type="checkbox" value="B. Minor/minimally invasive procedures involving sedation, analgesia or brief general
                                anaesthesia. Plus surgical procedures conducted under brief non-recovery general
                                anaesthesia" {{ checked("vehicle-features", "B") }}>
                            <label class="govuk-label govuk-checkboxes__label" for="vehicle-features-B">
                                B. Minor/minimally invasive procedures involving sedation, analgesia or brief general
                                anaesthesia. Plus surgical procedures conducted under brief non-recovery general
                                anaesthesia
                            </label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="vehicle-features-C" name="vehicle-features"
                                   type="checkbox" value="C. Surgical procedures involving general anaesthesia. Plus - administration and
                                maintenance of balanced or prolonged general anaesthesia" {{ checked("vehicle-features",
                            "C") }}>
                            <label class="govuk-label govuk-checkboxes__label" for="vehicle-features-C">
                                C. Surgical procedures involving general anaesthesia. Plus - administration and
                                maintenance of balanced or prolonged general anaesthesia
                            </label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="vehicle-features-D" name="vehicle-features"
                                   type="checkbox" value="D. Use of neuromuscular blocking agents" {{ checked("vehicle-features",
                            "D") }}>
                            <label class="govuk-label govuk-checkboxes__label" for="vehicle-features-D">
                                D. Use of neuromuscular blocking agents
                            </label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="vehicle-features-E" name="vehicle-features"
                                   type="checkbox"
                                   value="E. Education and training procedures conducted in accordance with Project Licence"
                                   {{ checked("vehicle-features", "E") }}>
                            <label class="govuk-label govuk-checkboxes__label" for="vehicle-features-E">
                                E. Education and training procedures conducted in accordance with Project Licence
                            </label>
                        </div>
                        <div class="govuk-checkboxes__item">
                            <input class="govuk-checkboxes__input" id="vehicle-features-F" name="vehicle-features"
                                   type="checkbox"
                                   data-aria-controls="others"
                                   value="F. Other"
                                   {{ checked("vehicle-features", "F") }}>
                            <label class="govuk-label govuk-checkboxes__label" for="vehicle-features-F">
                                F. Other
                            </label>
                        </div>
                        <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden"
                             id="others">
                            <div class="govuk-form-group">
                                <label class="govuk-label" for="others">
                                    Please specify
                                </label>
                                <input class="govuk-input govuk-!-width-full" id="others"
                                       name="others" type="text">
                            </div>

                        </div>
                    </div>
                </fieldset>
            </div>

            <button class="govuk-button">Save</button>

        </form>

    </div>
</div>
{% endblock %}
