{% extends "layout.html" %}

{% block pageTitle %}
Research and testing with animals prototype
{% endblock %}

{% block content %}

<a href="profile" class="govuk-back-link">Back</a>

<div class="govuk-!-padding-bottom-6"></div>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form name="aspnetForm" method="post"
              onsubmit="multiNavigation('decision', ['Yes', 'No', '', ''], ['training-question', 'profile-added-training', '', '']);return false;"
              id="aspnetForm" autocomplete="off">

            <div class="govuk-form-group">
                <h3 class="govuk-heading-m">Do you want to add another training course now?</h3>

                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">
                        <div class="govuk-radios" data-module="radios">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="decision-conditional-1"
                                       name="decision"
                                       type="radio" value="Yes"
                                       data-aria-controls="conditional-decision-conditional-1">
                                <label class="govuk-label govuk-radios__label" for="decision-conditional-1">
                                    Yes
                                </label>

                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="decision-conditional-2"
                                       name="decision"
                                       type="radio" value="No"
                                       data-aria-controls="conditional-decision-conditional-2">
                                <label class="govuk-label govuk-radios__label" for="decision-conditional-2">
                                    No
                                </label>
                            </div>

                        </div>
                    </fieldset>
                </div>

                <div class="govuk-!-padding-bottom-1"></div>

                <input id="advert-option-next--button" type="submit" value="Confirm" class="govuk-button govuk-button"
                       data-ignore-double-submit="true"> <br>

        </form>

    </div>
</div>
{% endblock %}
