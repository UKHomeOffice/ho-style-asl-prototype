{% extends "layout.html" %}

{% block pageTitle %}
Check your answers
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="/url/of/previous/page">Back</a>
<div class="govuk-!-padding-bottom-4"></div>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <div class="govuk-!-padding-bottom-2"></div>
        <!-- only add a heading for a list if there is more than one list -->

        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                    <h2 class="govuk-heading-l">
                        Are you sure you want to remove this restriction?
                </legend>
                <!--<span id="changed-name-hint" class="govuk-hint">-->
                <!--This includes changing your last name or spelling your name differently.-->
                <!--</span>-->

                <div class="govuk-inset-text">
                    Monday to Thursday only.
                </div>

                <div class="govuk-radios govuk-radios--inline">
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="changed-name-1" name="changed-name" type="radio"
                               value="yes">
                        <label class="govuk-label govuk-radios__label" for="changed-name-1">
                            Yes
                        </label>
                    </div>
                    <div class="govuk-radios__item">
                        <input class="govuk-radios__input" id="changed-name-2" name="changed-name" type="radio"
                               value="no">
                        <label class="govuk-label govuk-radios__label" for="changed-name-2">
                            No
                        </label>
                    </div>
                </div>
                <div class="govuk-!-padding-bottom-4"></div>
                <a class="govuk-button" href="restrictions-remove2" role="button">
                    Confirm
                </a>
            </fieldset>

        </div>



    </div>
</div>
{% endblock %}
